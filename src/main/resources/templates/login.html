    <script type="text/javascript">
        function checkname() {
            var nickname = $('#nickname').val();
            $.ajax({
                url:'/user/nameCheck',
                type: 'post',
                data: {nickname:nickname},
                success: function() {
                    console.log("변경될 내용");
                },
                error: function() {
                    alert("에러입니다");
                }
            });
        };
    </script>
    <style>
        .login-form {
            /*background-size : contain;*/
        }



    </style>
</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>

<div class="wrap">
    <div class="header">
        <div class="inside-header">
            <h2>Sign up page</h2>
        </div>
        <p>
            회원 가입 페이지입니다.
            <br>회원이 되시면 게시글에 댓글을 작성하실 수 있어요!!
        </p>
    </div>
    <div class="contents-wrap">
        <div class="login-title-box">
            <h2>로그인</h2>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary btn-warning" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=b2da4fbbc85b1b2a7f0bc58e77404f8e&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'">카카오로 로그인하기</button>
        <div>
        <form class = login-form th:action="@{/user/login}" method="POST">
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Nickname</label>
                <div class="col-sm-10">
                    <input name="username" type="text" class="form-control" id="username" required oninput="">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">로그인</button>
                <button onclick="location.href='/user/signup'" class="btn btn-primary" type="submit">회원가입</button>
            </div>
        </form>



</body>

</html>
